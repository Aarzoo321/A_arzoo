<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Aarzoo's Space</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .name-container {
            text-align: center;
            color: #333;
            animation: slideUp 2s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 span {
            color: #3498db;
            font-weight: 700;
        }

        p {
            font-size: 1.25rem;
            margin: 20px 0;
            color: #555;
        }

        .border {
            margin-top: 30px;
            width: 50px;
            height: 4px;
            background-color: #3498db;
            border-radius: 2px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scaleX(1);
            }
            100% {
                transform: scaleX(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="name-container">
        <h1>Welcome to <span>Aarzoo tanwer</span> World</h1>
        <p>Your creative journey starts here.</p>
        <div class="border"></div>
    </div>
</body>
</html>
